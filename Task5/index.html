<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Authentication System</title>
    <!-- For styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .wrapper {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        button:hover {
            background-color: green;
        }
        
        .toggle {
            text-align: center;
            margin-top: 1rem;
            color: #007bff;
            cursor: pointer;
        }
        
        .toggle:hover {
            text-decoration: underline;
        }
        
        #secure-area {
            display: none;
            text-align: center;
        }
        
        .logout-btn {
            background-color: red;
            margin-top: 1rem;
        }
        
        @media screen and (max-width: 480px) {
            .wrapper {
                padding: 1.5rem;
            }
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper" id="auth-box">
        <h1 id="form-title">Login</h1>
        <hr>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button id="submit-btn">Login</button>
        <div class="toggle" id="switch-mode">New here? Register</div>
    </div>

    <div class="wrapper" id="secure-area">
        <h2>Welcome!</h2>
        <p>Youâ€™ve successfully logged in.</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <!-- Java Script -->
    <script>
        const authBox = document.getElementById('auth-box');
        const secureArea = document.getElementById('secure-area');
        const switchMode = document.getElementById('switch-mode');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');

        let isLogin = true;

        switchMode.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Register';
            submitBtn.textContent = isLogin ? 'Login' : 'Register';
            switchMode.textContent = isLogin ? 'New here? Register' : 'Already have an account? Login';
        });

        submitBtn.addEventListener('click', () => {
            const username = document.getElementById('user').value.trim();
            const password = document.getElementById('pass').value.trim();

            if (!username || !password) {
                alert("Please fill in both fields.");
                return;
            }

            if (isLogin) {
                const saved = JSON.parse(localStorage.getItem('account'));
                if (saved && saved.username === username && saved.password === password) {
                    localStorage.setItem('session', 'active');
                    loadSecurePage();
                } else {
                    alert("Incorrect credentials.");
                }
            } else {
                localStorage.setItem('account', JSON.stringify({
                    username,
                    password
                }));
                alert("Registration successful. You can now log in.");
                switchMode.click(); // switch to login
            }
        });

        function loadSecurePage() {
            authBox.style.display = 'none';
            secureArea.style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('session');
            secureArea.style.display = 'none';
            authBox.style.display = 'block';
        }

        // Auto-login if session is active
        window.onload = () => {
            if (localStorage.getItem('session') === 'active') {
                loadSecurePage();
            }
        };
    </script>
</body>

</html>
